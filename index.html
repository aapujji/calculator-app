<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>calc</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="header">
                <h1>calc</h1>
            </div>
            <div id="display"></div>
            <div id="buttons">
                <button class="button digit" type="button" value="7">7</button>
                <button class="button digit" type="button" value="8">8</button>
                <button class="button digit" type="button" value="9">9</button>
                <button class="button delete" type="button" value="Backspace">del</button>
                <button class="button digit" type="button" value="4">4</button>
                <button class="button digit" type="button" value="5">5</button>
                <button class="button digit" type="button" value="6">6</button>
                <button class="button operator" type="button" value="+">+</button>
                <button class="button digit" type="button" value="1">1</button>
                <button class="button digit" type="button" value="2">2</button>
                <button class="button digit" type="button" value="3">3</button>
                <button class="button operator" type="button" value="-">-</button>
                <button class="button digit" type="button" value=".">.</button>
                <button class="button digit" type="button" value="0">0</button>
                <button class="button operator" type="button" value="/">รท</button>
                <button class="button operator" type="button" value="*">ร</button>
                <button type="button" class="button long clear" value="clear">clear</button>
                <button type="button" class="button long enter" value="Enter">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
